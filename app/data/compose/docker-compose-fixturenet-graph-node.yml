services:
  graph-node:
    image: cerc/graph-node:local
    environment:
      ipfs: ipfs:5001
      postgres_host: db
      postgres_port: 5432
      postgres_user: graph-node
      postgres_pass: password
      postgres_db: graph-node
    ports:
      - "8000"
      - "8001"
      - "8020"
      - "8030"
  ipfs:
    image: ipfs/kubo:master-2023-02-20-714a968
    volumes:
      - ipfs-import:/import
      - ipfs-data:/data/ipfs
    ports:
      - "8080"
      - "4001"
      - "5001"
  db:
    image: postgres:14-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "graph-node"
      POSTGRES_DB: "graph-node"
      POSTGRES_PASSWORD: "password"
    healthcheck:
      test: ["CMD", "nc", "-v", "localhost", "5432"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 3s
    ports:
      - "5432"

volumes:
  ipfs-import:
  ipfs-data:
  db-data:

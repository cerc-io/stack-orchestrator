  - cerc/fixturenet-eth-geth
  - cerc/fixturenet-eth-lighthouse
  - cerc/ipld-eth-db
  - cerc/ipld-eth-server
  - cerc/nitro-contracts
  - cerc/go-nitro
  - cerc/nitro-rpc-client
  # mobymask watcher images
  - cerc/watcher-ts
  - cerc/watcher-mobymask-v3
  - cerc/mobymask
  # mobymask app images
  - cerc/mobymask-snap
  - cerc/mobymask-ui
  # ponder image
  - cerc/ponder
pods:

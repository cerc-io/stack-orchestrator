version: "3.2"
# See: https://docs.ipfs.tech/install/run-ipfs-inside-docker/#set-up
services:
  ipfs:
    image: ipfs/kubo:v0.24.0
    restart: always
    volumes:
      - ./ipfs/import:/import
      - ./ipfs/data:/data/ipfs
    ports:
      - "0.0.0.0:8080:8080"
      - "0.0.0.0:4001:4001"
      - "0.0.0.0:5001:5001"

version: "3.2"

services:
  uniswap-gql-proxy:
    image: cerc/uniswap-interface:local
    restart: on-failure
    command: ["bash", "-c", "yarn proxy-gql"]
    ports:
      - "4000"
    healthcheck:
      test: ["CMD", "nc", "-v", "localhost", "4000"]
      interval: 20s
      timeout: 5s
      retries: 15
      start_period: 10s

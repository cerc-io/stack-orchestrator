version: '3.7'

services:
  urbit-fake-ship:
    restart: unless-stopped
    image: tloncorp/vere
    entrypoint: ["bash", "-c", "urbit -t -F  zod"]
    volumes:
      - pier_data:/urbit/zod/
    ports:
      - "8080:80"
      - "12321:12321"
    healthcheck:
      test: ["CMD", "nc", "-v", "localhost", "80"]
      interval: 20s
      timeout: 5s
      retries: 15
      start_period: 10s

volumes:
  pier_data:

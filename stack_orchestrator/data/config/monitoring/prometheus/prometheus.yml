global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: azimuth
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['host.docker.internal:9000']
        labels:
          instance: 'azimuth'
      - targets: ['host.docker.internal:9002']
        labels:
          instance: 'ecliptic'

    folder: WatcherAlerts
    interval: 30s
    rules:
      # Azimuth
      - uid: azimuth_diff_external
        title: azimuth_watcher_head_tracking
        condition: condition
        data:
          - refId: diff
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              disableTextWrap: false
              editorMode: code
              expr: latest_block_number - on(chain) group_right sync_status_block_number{job="azimuth", instance="azimuth", kind="latest_indexed"}
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: diff
              useBackend: false
          - refId: latest_external
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              editorMode: code
              expr: latest_block_number{chain="ethereum"}
              hide: false
              instant: true
              legendFormat: __auto
              range: false
              refId: latest_external
          - refId: latest_indexed
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              editorMode: code
              expr: sync_status_block_number{job="azimuth", instance="azimuth", kind="latest_indexed"}
              hide: false
              instant: true
              legendFormat: __auto
              range: false
              refId: latest_indexed
          - refId: condition
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: ${diff} >= 16
              intervalMs: 1000
              maxDataPoints: 43200
              refId: condition
              type: math
        dashboardUid: cb9b746a-9abc-482e-9214-5231e0dd75ca
        panelId: 24
        noDataState: Alerting
